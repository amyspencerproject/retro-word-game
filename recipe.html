<body>
    <div class="recipe-card">
        <h2>Cocktail Recipe</h2>
        <h3>Caipirinha</h3>
        <div class="ingredient">
            <h4>Ingredients</h4>
            <ul class="ingredient-list">
                <li class="ingredient-list-item">
                    <p>
                        <span class="unit">2 tsp</span> <span class="item">Sugar</span>
                    </p>
                </li>
                <li class="ingredient-list-item">
                    <p>
                        <span class="unit">1</span> <span class="item">Lime</span>
                    </p>
                </li>
                <li class="ingredient-list-item">
                    <p>
                        <span class="unit">2 1/2 oz</span> <span class="item">Cachaca</span>
                    </p>
                </li>
            </ul>
        </div>
        <div class="recipe">
            <h4>Instructions</h4>
            <div class="recipe-container">
                <div class="recipe-image">
                    <img class="recipe-thumbnail"
                        src="https://www.thecocktaildb.com/images/media/drink/jgvn7p1582484435.jpg" alt="">
                </div>
                <p class="recipe-text">Place lime and sugar into old fashioned glass and muddle (mash the
                    two ingredients together using a muddler or a wooden spoon). Fill the glass with ice
                    and add the Cachaça.</p>
            </div>
        </div>

    </div>
